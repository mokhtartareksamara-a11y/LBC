<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LBC Wallet</title>
    <style>
      body { font-family: Arial; padding: 20px; }
      button { padding: 12px 16px; font-size: 16px; }
      .box { margin-top: 15px; padding: 10px; border: 1px solid #ccc; }
    </style>
  </head>
  <body>
    <h2>LBC Wallet</h2>
    <p>Open in Phantom browser or Chrome with Phantom installed.</p>

    <button onclick="connectPhantom()">Connect Phantom</button>

    <div class="box">
      <div><b>Wallet:</b> <span id="addr">Not connected</span></div>
      <div><b>Status:</b> <span id="status">Idle</span></div>
    </div>

    <script>
      async function connectPhantom() {
        const status = document.getElementById("status");
        const addr = document.getElementById("addr");

        if (!window.solana || !window.solana.isPhantom) {
          alert("Phantom not found. Open this page in Phantom browser.");
          return;
        }

        status.textContent = "Connecting...";
        const res = await window.solana.connect();
        addr.textContent = res.publicKey.toString();
        status.textContent = "Connected âœ…";
      }
    </script>
  </body>
</html>
